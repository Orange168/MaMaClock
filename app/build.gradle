apply plugin: 'com.android.application'

android {
    namespace "com.mama"
    compileSdkVersion 19
    buildToolsVersion "33.0.1"

    defaultConfig {
        applicationId "com.mama"
        minSdkVersion 8
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
